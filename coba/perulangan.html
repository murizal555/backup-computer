<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>perulangan atau loop</h1>
    <script>
      for (var i = 0; i < 9; i++) {
        document.write("hasil dari I adalah =" + i + "</br");
      }
      document.write("isi variable I =" + i + "</br>");
      document.write("</br");
      document.write("menggunakan let =");
      for (let d = 0; d < 7; i++) {
        document.write("isi variable d =" + d + "</br>");
        document.write("isi variable d " + d + "</br>");
      }
    </script>
  </body>
</html>
